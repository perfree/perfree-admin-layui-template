<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Perfree-LayUI后台模板</title>
  <link rel="stylesheet" href="/plugins/layui/css/layui.css">
  <link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  #@header()
  #@menu()
  <div class="layui-body">
	  <div class="layui-tab layui-tab-brief layui-tab-card" lay-allowClose="true" lay-filter="demo">
		  <ul class="layui-tab-title" id="tabTitle">
		  	<li lay-id="0" style="display: none"><i class="layui-icon">&#xe68e;</i> 模板</li>
		    <li lay-id="1" class="layui-this"><i class="layui-icon">&#xe68e;</i> 主页</li>
		  </ul>
		  <div class="layui-tab-content" id="tabContent">
		  	<div class="layui-tab-item layui-show">
				
			</div>
		    <div class="layui-tab-item layui-show">
				<iframe src='/console' scrolling='auto' width='100%' height='100%' frameborder='0' ></iframe>
			</div>
		  </div>
		</div>
	</div>
  #@footer()
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/plugins/layui/layui.js"></script>
<script src="/static/js/index.js"></script>
<script>

layui.use('element', function(){
  var element = layui.element;
//触发事件
  var active = {
    tabAdd: function(){
      //新增一个Tab项
      element.tabAdd('demo', {
        title: '新选项'+ (Math.random()*1000|0) //用于演示
        ,content: '内容'+ (Math.random()*1000|0)
        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
      })
    }
    }
});

</script>
</body>
</html>
